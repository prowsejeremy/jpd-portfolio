version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - pnpm install
    build:
      commands:
        - env | grep -e API_URL -e IAM_ACCESS_KEY_ID -e IAM_SECRET_ACCESS_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
