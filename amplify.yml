version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - env | grep
          -e API_URL
          -e IAM_ACCESS_KEY_ID
          -e IAM_SECRET_ACCESS_KEY
          -e NEXT_PUBLIC_API_TOKEN
          -e NEXT_PUBLIC_API_SECRET
          -e NEXT_URL
          >> .env.production
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
